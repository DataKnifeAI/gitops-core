apiVersion: v1
kind: ServiceAccount
metadata:
  name: cert-sync
  namespace: cert-manager
  labels:
    app: cert-manager
    managed-by: gitops
    purpose: cert-sync
---
# ClusterRole for reading secrets on rancher-manager cluster
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cert-sync-reader
  labels:
    app: cert-manager
    managed-by: gitops
    purpose: cert-sync
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames:
  - "wildcard-dataknife-net-tls"
  - "wildcard-dataknife-ai-tls"
  verbs: ["get", "list"]
---
# ClusterRoleBinding grants read access on rancher-manager cluster
# Note: For writing to downstream clusters, we rely on kubeconfig credentials
# in the secret (cert-sync-kubeconfig) which should have write permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cert-sync-reader
  labels:
    app: cert-manager
    managed-by: gitops
    purpose: cert-sync
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cert-sync-reader
subjects:
- kind: ServiceAccount
  name: cert-sync
  namespace: cert-manager

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cert-manager

resources:
  # Override ClusterIssuer with DNS provider configuration
  - clusterissuer.yaml
  # Certificate resources (copied from base for Fleet path resolution)
  - certificate-wildcard-dataknife-net.yaml
  - certificate-wildcard-dataknife-ai.yaml
  # Default ingress certificate (for nginx-ingress default SSL cert)
  - certificate-default-ingress-net.yaml
  - configmap-default-cert.yaml

commonLabels:
  app: cert-manager
  managed-by: gitops
